<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <h1>My Portfolio</h1>
    </header>
    
    <section id="about">
      <h2>About Me</h2>
      <p>Insert your about me content here.</p>
    </section>
    
    <section id="skills">
      <h2>My Skills</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>SQL</li>
      </ul>
    </section>
    
    <section id="portfolio">
      <h2>My Portfolio</h2>
      <div class="portfolio-item">
        <a href="#">
          <img src="images/portfolio-item-1.jpg" alt="Portfolio Item 1">
          <h3>Project 1</h3>
        </a>
      </div>
      <div class="portfolio-item">
        <a href="#">
          <img src="images/portfolio-item-2.jpg" alt="Portfolio Item 2">
          <h3>Project 2</h3>
        </a>
      </div>
      <div class="portfolio-item">
        <a href="#">
          <img src="images/portfolio-item-3.jpg" alt="Portfolio Item 3">
          <h3>Project 3</h3>
        </a>
      </div>
    </section>
    
    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send</button>
      </form>
    </section>
    
    <footer>
      <p>Copyright Â© My Portfolio.
    </footer>
  </body>
</html>
